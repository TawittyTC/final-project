<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>User Profile</h2>
      <div *ngIf="user">
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <!-- เพิ่มข้อมูลอื่น ๆ ตามที่คุณต้องการ -->
      </div>
      <div *ngIf="!user">
        <p>Loading user profile...</p>
      </div>
    </div>
  </div>
</div>
