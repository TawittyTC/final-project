<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>User Profile</h2>
      <div *ngIf="name">
        <p><strong>ชื่อ:</strong> {{ name }}</p>
        <p><strong>อีเมล:</strong> {{ email }}</p>
        <p><strong>บทบาท:</strong> {{ role }}</p>
        <p><strong>กลุ่ม:</strong> {{ group }}</p>

      </div>
      <div *ngIf="!name">
        <p>Loading user profile...</p>
      </div>
    </div>
  </div>
</div>
