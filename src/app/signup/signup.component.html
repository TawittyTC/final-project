<div class="container fw-light mb-4">
  <div class="row m-3">
    <div class="col-sm-12 col-md-6">
      <div class="mt-4 rounded-5">
        <div class="display-5 fw-light mb-2">Sign Up</div>
        <div class="fw-light mb-3">
          Enter your information for register in our platform.
        </div>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  name="firstName"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  name="lastName"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="confirmEmail">Confirm Email</label>
            <input
              type="email"
              class="form-control"
              id="confirmEmail"
              placeholder="Confirm Your Email"
              name="confirmEmail"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm Password"
              name="confirmPassword"
            />
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary me-2">Sign Up</button>
            <button class="btn btn-danger" a routerLink="/login-component">Back</button>
          </div>

        </form>

      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="d-md-none d-lg-block">
        <div class="mb-5 mx-5 p-5">
          <img
            src="/assets/img/SignUp.png"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
      </div>
      <div class="bg-image">
        <!-- เพิ่มข้อความหรือเนื้อหาที่คุณต้องการให้แสดงบนพื้นหลัง -->
      </div>
    </div>
  </div>
</div>
