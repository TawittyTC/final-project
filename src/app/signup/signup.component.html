<div class="container fw-light mb-4">
  <div class="row m-3">
    <div class="col-sm-12 col-md-6">
      <div class="mt-4 rounded-5">
        <div class="display-5 fw-light mb-2">Sign Up</div>
        <div class="fw-light mb-3">
          Enter your information for register in our platform.
        </div>
        <form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group fw-light">
                <label for="exampleDropdownFormEmail1">First Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleDropdownFormEmail1"
                  placeholder="First Name"
                  name="email"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group fw-light">
                <label for="exampleDropdownFormEmail1">Last Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleDropdownFormEmail1"
                  placeholder="LastName"
                  name="email"
                />
              </div>
            </div>
          </div>
          <div class="form-group fw-light">
            <label for="exampleDropdownFormEmail1">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleDropdownFormEmail1"
              placeholder="Your Email"
              name="email"
            />
          </div>
          <div class="form-group fw-light">
            <label for="exampleDropdownFormEmail1">Confirm Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleDropdownFormEmail1"
              placeholder="Confirm Your Email"
              name="email"
            />
          </div>

          <div class="form-group fw-light">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleDropdownFormPassword1"
              placeholder="Password"
              name="password"
            />
          </div>
          <div class="form-group fw-light">
            <label for="exampleDropdownFormPassword1">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleDropdownFormPassword1"
              placeholder="Confirm Password"
              name="password"
            />
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox" />
            <label class="form-check-label" for="checkbox">Remember me</label>
          </div>
          <div class="me-2 mb-2 mt-2">
            <button type="submit" class="btn btn-primary me-2">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="d-none d-md-none d-lg-block">
        <div class="mb-5 mx-5 p-5">
          <img
            src="/assets/img/SignUp.png"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
      </div>
      <div class="bg-image">
        <!-- เพิ่มข้อความหรือเนื้อหาที่คุณต้องการให้แสดงบนพื้นหลัง -->
      </div>
    </div>
  </div>
</div>
