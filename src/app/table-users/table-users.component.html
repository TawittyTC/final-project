<!-- table-users.component.html -->
<div class="container fw-light justify-content-center fw-light">
  <div class="display-6 fw-light text-muted">Users</div>
  <div id="no-table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Access</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.access }}</td>
          <td>
            <button (click)="editUser(user.email)"class="btn"data-bs-toggle="modal"data-bs-target="#editModalusers">
              <i class="bi bi-pencil-square text-primary" style="font-size: 26px"></i>
            </button>
            <button (click)="deleteUser(user.email)"class="btn">
              <i class="bi bi-trash text-danger" style="font-size: 26px"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  <!-- Edit User Modal -->
<div class="modal fade" id="editModalusers" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="saveUser()" #editForm="ngForm">
          <div class="mb-3">
            <label for="editName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editName" name="editName" [(ngModel)]="editedUser.name" required>
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" name="editEmail" [(ngModel)]="editedUser.email" required>
          </div>
          <div class="mb-3">
            <label for="editRole" class="form-label">Role</label>
            <select class="form-select" id="editRole" name="editRole" [(ngModel)]="editedUser.role" required>
              <option value="admin">Admin</option>
              <option value="costcenter">Cost Center</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editAccess" class="form-label">Access</label>
            <div class="d-flex align-items-center">
              <select class="form-select me-2" id="editAccessDropdown" name="editAccessDropdown" [(ngModel)]="selectedDevice" required>
                <option *ngFor="let device of devices" [value]="device">{{ device }}</option>
              </select>
              <button type="button" class="btn btn-primary btn-sm" (click)="addDevice()">Add</button>
            </div>
            <ul class="list-group mt-2">
              <li class="list-group-item" *ngFor="let device of editedUser.accessArray; let i = index">
                {{ device }}
                <button type="button" class="btn btn-danger btn-sm float-end" (click)="removeDevice(i)">Delete</button>
              </li>
            </ul>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelEditMode()">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>


  </div>
</div>
