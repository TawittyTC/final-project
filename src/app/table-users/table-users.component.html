<!-- table-users.component.html -->
<div class="container fw-light justify-content-center fw-light">
  <div class="display-6 fw-light text-muted">Users</div>
  <div id="no-table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Access</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.access }}</td>
          <td>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModalusers" (click)="editUser(user.email)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.email)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editModalusers" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="editedUserForm" (ngSubmit)="saveUser()">
              <div class="mb-3">
                <label for="editedUserName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="editedUserName" formControlName="name" required>
              </div>
              <div class="mb-3">
                <label for="editedUserEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="editedUserEmail" formControlName="email" required>
              </div>
              <div class="mb-3">
                <label for="editedUserAccess" class="form-label">Access:</label>
                  <div class="input-group">
                    <select class="form-select" id="editedUserAccess" formControlName="access">
                      <!-- Options for devices -->
                      <option *ngFor="let device of devices" [value]="device">{{ device }}</option>
                    </select>
                    <!-- Button to add device to access -->
                    <button type="button" class="btn btn-outline-secondary" (click)="addDeviceToEditedAccess()">Add Device</button>
                  </div>
                  <!-- Display selected devices -->
                  <small class="text-muted">
                    Selected devices: {{ editedUserForm.get('access')?.value?.join(', ') || 'None' }}
                  </small>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
