<!-- table-users.component.html -->
<div class="container fw-light justify-content-center fw-light">
  <div class="display-6 fw-light text-muted">Users</div>
  <div id="no-table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Access</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.access }}</td>
          <td>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModalusers" (click)="editUser(user.email)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.email)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editModalusers" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="editedUserForm" (ngSubmit)="saveUser()">
              <div class="mb-3">
                <label for="editedUserName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="editedUserName" formControlName="name" required>
              </div>
              <div class="mb-3">
                <label for="editedUserEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="editedUserEmail" formControlName="email" required>
              </div>
              
              <div class="mb-3">
                <label for="userRole" class="form-label">Role:</label>
                <div class="input-group">
                  <select class="form-select" id="userRole" formControlName="role">
                    <option value="admin">Admin</option>
                    <option value="costcenter">Cost Center</option>
                  </select>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="newUserAccess" class="form-label">Access:</label>
                <div *ngFor="let device of editedUserForm.get('access')?.value; let i = index" class="input-group mb-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text">{{ device }}</span>
                  </div>
                  <button type="button" class="btn btn-outline-danger" (click)="removeAccess(i)">Remove</button>
                </div>
        
                
                
                                
                <div class="input-group">
                  <select class="form-select" id="newUserAccessDropdown" #accessDropdown>
                    <option *ngFor="let deviceId of devices" [value]="deviceId">{{ deviceId }}</option>
                  </select>
                  <button type="button" class="btn btn-outline-secondary" (click)="updateAccess(accessDropdown.value)">Add Device</button>
                </div>              
                <small class="text-muted">Selected devices: {{ editedUserForm.get('access')?.value?.join(', ') || 'None' }}</small>
              </div>
          
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
