<div class="container py-4">
  <!-- head details -->
  <header class="pb-3">
    <h1 class="display-5 fw-bold">Dashboard</h1>
    <p class="fs-5 text-muted">Device ID: {{ device_id }}</p>
  </header>

  <div class="row">
    <div class="col-sm-12 col-lg-5 pt-5 ps-5 pe-5 mb-3 bg-white rounded-4 me-3">
      <h4 class="fw-bold">Current Usage <p class="fs-5 text-muted fw-light">Electricity </p><app-circle-chart></app-circle-chart></h4>

      <div>

      </div>
    </div>

    <div class="col-sm-12 col-lg-6 p-5  me-3 mb-3 bg-white rounded-4">
      <h3 class="fw-bold">Summary</h3>
      <div class="row">
        <div class="col ">
          <div class="text-muted fw-light">Current</div>
          <div class="h1 fw-light"> {{ data[0].current }} A</div>
        </div>
        <div class="col ">
          <div class="text-muted fw-light">Voltage</div>
          <div class="h1 fw-light"> {{ data[0].voltage }} V</div>
        </div>
        <div class="col ">
          <div class="text-muted fw-light">Power</div>
          <div class="h1 fw-light"> {{ data[0].power }} W</div>
        </div>
      </div>
      <div class="row ">
        <div class="col">
          <div class=" h1 mb-2">test</div>
          <div class="text-muted fw-light">Current</div>
          <div class="progress mb-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="text-muted fw-light">Voltage</div>
          <div class="progress mb-3">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="text-muted fw-light">Power</div>
          <div class="progress mb-3">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 mb-3 bg-white rounded-4 pt-5 ps-5">
        <h4 class="fw-bold">Chart</h4>
        <p class="fs-5 text-muted fw-light ">Power Usage and Cost</p>
        <app-chart></app-chart>
      </div>
    </div>
  </div>
</div>
