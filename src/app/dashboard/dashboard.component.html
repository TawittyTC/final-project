<div class="container py-4">
  <!-- head details -->
  <header class="pb-3">
    <div class="display-5 h1">Dashboard</div>
    <p class="fs-5 text-muted">Device ID: {{ device_id }}</p>
  </header>

  <div class="row">
    <div class="col-sm-6">
      <div class="mb-3 bg-white rounded-4 p-5">
        <div class="h4">
          Realtime Energy
        </div>
          <!-- <app-circle-chart></app-circle-chart> -->
          <div class="fw-light h1 mt-3">97410 Kwh</div>

      </div>
    </div>

    <div class="col-sm-3">
      <div class="mb-3 bg-white rounded-4 p-5">
        <div class="h4">Total Energy</div>
        <div class="fw-light h1 mt-3">97410 Kwh</div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="mb-3 bg-white rounded-4 p-5">
        <div class="h4">Total Cost</div>
        <div class="fw-light h1 mt-3">$480</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="mb-3 bg-white rounded-4 p-5">
        <div class="h4">Realtime</div>
        <div class="row">
          <div class="col">
            <div class="text-muted fw-light">Current</div>
            <div class="h1 fw-light">{{ data[0].current }} A</div>
          </div>
          <div class="col">
            <div class="text-muted fw-light">Voltage</div>
            <div class="h1 fw-light">{{ data[0].voltage }} V</div>
          </div>
          <div class="col">
            <div class="text-muted fw-light">Power</div>
            <div class="h1 fw-light">{{ data[0].power }} W</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="h2 mb-2 mt-1">Amount</div>
            <div class="text-muted fw-light">Current</div>
            <div class="progress mb-3">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: {{ data[0].current }}%"
                [attr.aria-valuenow]="data[0].current"
                [attr.aria-valuemin]="0"
                [attr.aria-valuemax]="100"
              ></div>
            </div>
            <div class="text-muted fw-light">Voltage</div>
            <div class="progress mb-3">
              <div
                class="progress-bar bg-info"
                role="progressbar"
                style="width: {{ data[0].voltage }}%"
                [attr.aria-valuenow]="data[0].voltage"
                [attr.aria-valuemin]="0"
                [attr.aria-valuemax]="100"
              ></div>
            </div>
            <div class="text-muted fw-light">Power</div>
            <div class="progress">
              <div
                class="progress-bar bg-warning"
                role="progressbar"
                style="width: {{ data[0].power }}%"
                [attr.aria-valuenow]="data[0].power"
                [attr.aria-valuemin]="0"
                [attr.aria-valuemax]="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="mb-3 bg-white rounded-4 p-5">
        <app-chart></app-chart>
      </div>
    </div>
  </div>
</div>
