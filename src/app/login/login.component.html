<div class="container fw-light mb-4">
  <div class="row m-3">
    <div class="col-sm-12 col-md-6">
      <div class="mt-4 rounded-5">
        <div class="display-5 fw-light mb-2">Sign In</div>
        <div class="fw-light mb-3 ms-1">
          RUTS Energy Monitoring Platform.
        </div>
        <form (ngSubmit)="login() ">
          <div class="form-group fw-light">
            <label for="exampleDropdownFormEmail1">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="exampleDropdownFormEmail1"
              placeholder="youremail@email.com"
              [(ngModel)]="user.email" 
              name="email"
            />
          </div>

          <div class="form-group fw-light">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleDropdownFormPassword1"
              placeholder="Password"
              [(ngModel)]="user.password" 
              name="password"
            />
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox" />
            <label class="form-check-label" for="checkbox">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <button (click)="logout();reloadPage()" class="btn btn-danger">Logout</button>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="d-none d-md-none d-lg-block">
        <div class="mb-5 mx-5 p-5">
          <img src="/assets/img/img4.svg" class="img-fluid" alt="Responsive image">
        </div>
      </div>
      <div class="bg-image">
        <!-- เพิ่มข้อความหรือเนื้อหาที่คุณต้องการให้แสดงบนพื้นหลัง -->
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
  </div>
</div>
